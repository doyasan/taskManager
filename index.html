<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<title>タスク管理ツール</title>
	<meta name="title" content=" | ">
	<!-- linkの指定 -->
	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
	<main>
		<div class="task">
			<h1>タスク管理ツール</h1>
			<div id="task--input" class="task__block">
				<label for="js__input--txt">
					<input id="js__input--txt" placeholder="タスクを入力" type="text">
					<button id="js__btn--add">追加</button>
				</label>	
			</div>
			<div class="task__block" id="task--incomplete">
				<h3>未完了のタスク</h3>
				<ul id="task__list--incomplete" class="task__list"></ul>
			</div>
			<div class="task__block" id="task--complete">
				<h3>完了したタスク</h3>
				<ul id="task__list--complete" class="task__list"></ul>
			</div>
		</div>

	</main>

	<!-- scriptの指定 -->
	<script src="assets/js/index.js"></script>
</body>

</html>
